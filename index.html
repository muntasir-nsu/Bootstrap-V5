<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Form Example -->
  <form action="" class="m-auto mt-5 mb-5 p-3 border border-warning w-50">
    <div class="mb-3">
      <label for="">Name</label>
      <input type="text" placeholder="Enter Your Name" class="form-control form-control-lg">
    </div>

    <div class="mb-3">
      <label for="">Email</label>
      <input type="email" placeholder="Enter Your Email" class="form-control">
      <div class="form-text">We will never share your email with anyone else.</div>
    </div>

    <div class="mb-3">
      <label for="">Textarea</label>
      <textarea name="" id="" cols="30" rows="10" class="form-control" placeholder="Message"></textarea>
      <div class="form-text">We will never share your email with anyone else.</div>
    </div>

    <button class="btn btn-warning">Submit</button>
  </form>

  <!-- login form -->
  <form action="" class="m-auto mt-5 mb-5 p-3 border border-dark w-50">
    <div class="mb-3">
      <label for="">Email</label>
      <input type="email" placeholder="Enter Your Email" class="form-control">
    </div>

    <div class="mb-3">
      <label for="">Password</label>
      <input type="password" placeholder="Enter Your Password" class="form-control">
      <div class="form-text">We will never share your password with anyone else.</div>
    </div>

    <div class="mb-3">
      <input type="checkbox" class="form-check-input" checked>
      <label for="">Remember Me.</label>
    </div>

    <div class="mb-3 form-switch">
      <input type="checkbox" class="form-check-input">
      <label for="">Switch.</label>
    </div>

    <div class="mb-3 form-radio">
      <input type="radio" class="form-radio-input">
      <label for="">Radio Button.</label>
    </div>

    <div class="mb-3">
      <input type="range" class="form-range" min="1" max="10">
      <label for="">Range.</label>
    </div>

    <button class="btn btn-primary">Submit</button>
  </form>
  
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
